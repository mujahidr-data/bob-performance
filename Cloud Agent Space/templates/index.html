<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiBob Performance Report Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-primary.processing {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            position: relative;
        }
        
        .btn-primary.processing::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 10px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .status-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            min-height: 100px;
        }
        
        .status-message {
            font-size: 16px;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 6px;
            background: white;
        }
        
        .status-idle {
            color: #666;
        }
        
        .status-info {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status-success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-error {
            background: #ffebee;
            color: #c62828;
        }
        
        .reports-list {
            margin-top: 20px;
        }
        
        .report-item {
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .report-item:hover {
            border-color: #667eea;
        }
        
        .report-item.selected {
            border-color: #667eea;
            background: #f3f4ff;
        }
        
        .report-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .report-content {
            flex: 1;
        }
        
        .report-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .report-score {
            font-size: 12px;
            color: #666;
        }
        
        .progress-bar-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }
        
        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        
        .progress-step {
            flex: 1;
            text-align: center;
            padding: 5px;
        }
        
        .progress-step.active {
            color: #667eea;
            font-weight: 600;
        }
        
        .progress-step.completed {
            color: #2e7d32;
        }
        
        .progress-log {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .progress-item {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .progress-item:last-child {
            border-bottom: none;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ HiBob Performance Report Downloader</h1>
            <p>Download performance reports from HiBob (no API endpoint available) and upload them to Google Sheets for performance cycle reporting</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="reportName">üìù Report Name (or partial name)</label>
                    <input type="text" id="reportName" placeholder="e.g., Q2/Q3, Annual Review, etc.">
                </div>
                <div class="button-container">
                    <button class="btn btn-primary" id="startBtn" onclick="startAutomation()">‚ñ∂Ô∏è Start Automation</button>
                    <button class="btn btn-danger hidden" id="stopBtn" onclick="stopAutomation()">‚èπÔ∏è Stop</button>
                </div>
            </div>
            
            <div class="status-section">
                <div id="statusMessage" class="status-message status-idle">
                    Ready to start. Enter a report name and click "Start Automation".
                </div>
                
                <div id="progressBarContainer" class="progress-bar-container hidden">
                    <div class="progress-bar">
                        <div class="progress-bar-fill" id="progressBarFill">0%</div>
                    </div>
                    <div class="progress-steps">
                        <div class="progress-step" id="step1">Starting</div>
                        <div class="progress-step" id="step2">Login</div>
                        <div class="progress-step" id="step3">Search</div>
                        <div class="progress-step" id="step4">Download</div>
                        <div class="progress-step" id="step5">Upload</div>
                    </div>
                </div>
                
                <div id="reportsList" class="reports-list hidden"></div>
                
                <div id="progressLog" class="progress-log hidden"></div>
            </div>
        </div>
    </div>
    
    <script>
        let selectedReportIndex = null;
        let statusInterval = null;
        
        function updateProgressBar(status, message = '') {
            const progressBarContainer = document.getElementById('progressBarContainer');
            const progressBarFill = document.getElementById('progressBarFill');
            const steps = ['step1', 'step2', 'step3', 'step4', 'step5'];
            const stepLabels = ['Starting', 'Login', 'Search', 'Download', 'Upload'];
            
            // Reset all steps
            steps.forEach(step => {
                const stepEl = document.getElementById(step);
                stepEl.classList.remove('active', 'completed');
            });
            
            let progress = 0;
            const msg = (message || '').toLowerCase();
            
            if (status === 'running') {
                // Show progress based on message content for more granular updates
                if (msg.includes('starting browser') || msg.includes('browser')) {
                    progress = 10;
                    document.getElementById('step1').classList.add('active');
                } else if (msg.includes('logging in') || msg.includes('login')) {
                    progress = 20;
                    document.getElementById('step1').classList.add('completed');
                    document.getElementById('step2').classList.add('active');
                } else if (msg.includes('navigating') || msg.includes('performance cycles')) {
                    progress = 30;
                    document.getElementById('step1').classList.add('completed');
                    document.getElementById('step2').classList.add('completed');
                    document.getElementById('step3').classList.add('active');
                } else if (msg.includes('searching') || msg.includes('search')) {
                    progress = 40;
                    document.getElementById('step1').classList.add('completed');
                    document.getElementById('step2').classList.add('completed');
                    document.getElementById('step3').classList.add('active');
                } else if (msg.includes('starting automation') || msg.includes('initializing')) {
                    progress = 5;
                    document.getElementById('step1').classList.add('active');
                } else {
                    // Default running state
                    progress = 20;
                    document.getElementById('step1').classList.add('completed');
                    document.getElementById('step2').classList.add('active');
                }
            } else if (status === 'selecting') {
                progress = 60;
                currentStep = 3;
                document.getElementById('step1').classList.add('completed');
                document.getElementById('step2').classList.add('completed');
                document.getElementById('step3').classList.add('active');
            } else if (status === 'downloading') {
                progress = 80;
                currentStep = 4;
                document.getElementById('step1').classList.add('completed');
                document.getElementById('step2').classList.add('completed');
                document.getElementById('step3').classList.add('completed');
                document.getElementById('step4').classList.add('active');
            } else if (status === 'uploading') {
                progress = 90;
                currentStep = 5;
                document.getElementById('step1').classList.add('completed');
                document.getElementById('step2').classList.add('completed');
                document.getElementById('step3').classList.add('completed');
                document.getElementById('step4').classList.add('completed');
                document.getElementById('step5').classList.add('active');
            } else if (status === 'success') {
                progress = 100;
                steps.forEach(step => {
                    document.getElementById(step).classList.add('completed');
                });
            }
            
            progressBarFill.style.width = progress + '%';
            progressBarFill.textContent = progress + '%';
            
            if (status === 'idle' || status === 'error' || status === 'stopped') {
                progressBarContainer.classList.add('hidden');
            } else {
                progressBarContainer.classList.remove('hidden');
            }
        }
        
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusMsg = document.getElementById('statusMessage');
                    const reportsList = document.getElementById('reportsList');
                    const progressLog = document.getElementById('progressLog');
                    const startBtn = document.getElementById('startBtn');
                    const stopBtn = document.getElementById('stopBtn');
                    
                    // Update status message
                    statusMsg.className = `status-message status-${data.status}`;
                    
                    // Update progress bar with current message
                    updateProgressBar(data.status, data.message || '');
                    
                    if (data.status === 'idle') {
                        statusMsg.innerHTML = 'Ready to start. Enter a report name and click "Start Automation".';
                        startBtn.disabled = false;
                        startBtn.classList.remove('processing');
                        startBtn.textContent = '‚ñ∂Ô∏è Start Automation';
                        stopBtn.classList.add('hidden');
                    } else if (data.status === 'running' || data.status === 'selecting' || data.status === 'downloading' || data.status === 'uploading') {
                        statusMsg.innerHTML = `<span class="loading"></span>${data.message}`;
                        startBtn.disabled = true;
                        startBtn.classList.add('processing');
                        startBtn.textContent = '‚è≥ Processing...';
                        stopBtn.classList.remove('hidden');
                    } else if (data.status === 'success') {
                        statusMsg.innerHTML = `‚úÖ ${data.message}`;
                        startBtn.disabled = false;
                        startBtn.classList.remove('processing');
                        startBtn.textContent = '‚ñ∂Ô∏è Start Automation';
                        stopBtn.classList.add('hidden');
                    } else if (data.status === 'error') {
                        statusMsg.innerHTML = `‚ùå ${data.message || data.error || 'An error occurred'}`;
                        startBtn.disabled = false;
                        startBtn.classList.remove('processing');
                        startBtn.textContent = '‚ñ∂Ô∏è Start Automation';
                        stopBtn.classList.add('hidden');
                    }
                    
                    // Show reports list if selecting
                    if (data.status === 'selecting' && data.reports && data.reports.length > 0) {
                        reportsList.classList.remove('hidden');
                        reportsList.innerHTML = '<h3>üìã Select a report to download:</h3>';
                        data.reports.forEach((report, index) => {
                            const item = document.createElement('div');
                            item.className = 'report-item';
                            if (selectedReportIndex === report.id) {
                                item.classList.add('selected');
                            }
                            
                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.className = 'report-checkbox';
                            checkbox.checked = selectedReportIndex === report.id;
                            checkbox.onchange = () => {
                                if (checkbox.checked) {
                                    // Uncheck all others
                                    document.querySelectorAll('.report-checkbox').forEach(cb => {
                                        if (cb !== checkbox) cb.checked = false;
                                    });
                                    document.querySelectorAll('.report-item').forEach(ri => {
                                        ri.classList.remove('selected');
                                    });
                                    item.classList.add('selected');
                                    selectReport(report.id);
                                } else {
                                    item.classList.remove('selected');
                                    selectedReportIndex = null;
                                }
                            };
                            
                            const content = document.createElement('div');
                            content.className = 'report-content';
                            content.innerHTML = `
                                <div class="report-name">[${report.id}] ${report.name}</div>
                                <div class="report-score">Match score: ${report.score}</div>
                            `;
                            
                            item.appendChild(checkbox);
                            item.appendChild(content);
                            reportsList.appendChild(item);
                        });
                    } else {
                        reportsList.classList.add('hidden');
                    }
                    
                    // Show progress log
                    if (data.progress && data.progress.length > 0) {
                        progressLog.classList.remove('hidden');
                        progressLog.innerHTML = data.progress.slice(-10).map(p => 
                            `<div class="progress-item">[${p.time}] ${p.message}</div>`
                        ).join('');
                        progressLog.scrollTop = progressLog.scrollHeight;
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                });
        }
        
        function startAutomation() {
            const reportName = document.getElementById('reportName').value.trim();
            if (!reportName) {
                alert('Please enter a report name');
                return;
            }
            
            // Immediately update UI to show processing state
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const statusMsg = document.getElementById('statusMessage');
            const progressBarContainer = document.getElementById('progressBarContainer');
            
            // Change button state immediately
            startBtn.disabled = true;
            startBtn.classList.add('processing');
            startBtn.textContent = '‚è≥ Processing...';
            stopBtn.classList.remove('hidden');
            
            // Show progress bar immediately
            progressBarContainer.classList.remove('hidden');
            updateProgressBar('running', 'Starting automation...');
            
            // Update status message immediately
            statusMsg.className = 'status-message status-info';
            statusMsg.innerHTML = '<span class="loading"></span>Starting automation...';
            
            // Start status polling immediately (faster at first)
            if (statusInterval) {
                clearInterval(statusInterval);
            }
            statusInterval = setInterval(updateStatus, 500); // Poll every 500ms for faster updates
            updateStatus(); // First update immediately
            
            // Then make the API call
            fetch('/api/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({report_name: reportName})
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    // Reset UI on error
                    startBtn.disabled = false;
                    startBtn.classList.remove('processing');
                    startBtn.textContent = '‚ñ∂Ô∏è Start Automation';
                    stopBtn.classList.add('hidden');
                    progressBarContainer.classList.add('hidden');
                    statusMsg.className = 'status-message status-error';
                    statusMsg.innerHTML = `‚ùå ${data.error}`;
                    if (statusInterval) {
                        clearInterval(statusInterval);
                        statusInterval = null;
                    }
                    alert(data.error);
                } else {
                    // Status polling already started above
                    // Continue with faster polling for first few seconds
                    setTimeout(() => {
                        if (statusInterval) {
                            clearInterval(statusInterval);
                            statusInterval = setInterval(updateStatus, 1000); // Then slow to 1s
                        }
                    }, 5000);
                }
            })
            .catch(error => {
                console.error('Error starting automation:', error);
                // Reset UI on error
                startBtn.disabled = false;
                startBtn.classList.remove('processing');
                startBtn.textContent = '‚ñ∂Ô∏è Start Automation';
                stopBtn.classList.add('hidden');
                progressBarContainer.classList.add('hidden');
                statusMsg.className = 'status-message status-error';
                statusMsg.innerHTML = `‚ùå Error starting automation`;
                if (statusInterval) {
                    clearInterval(statusInterval);
                    statusInterval = null;
                }
                alert('Error starting automation');
            });
        }
        
        function selectReport(index) {
            selectedReportIndex = index;
            
            // Highlight selected
            document.querySelectorAll('.report-item').forEach((item, i) => {
                if (i === index - 1) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
            
            fetch('/api/select', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({report_index: index})
            })
            .then(response => response.json())
            .then(data => {
                console.log('Report selected:', data);
            })
            .catch(error => {
                console.error('Error selecting report:', error);
            });
        }
        
        function stopAutomation() {
            fetch('/api/stop', {method: 'POST'})
                .then(() => {
                    if (statusInterval) {
                        clearInterval(statusInterval);
                        statusInterval = null;
                    }
                    updateStatus();
                });
        }
        
        // Initial status update
        updateStatus();
        
        // Update status every 2 seconds when not running
        setInterval(() => {
            if (!statusInterval) {
                updateStatus();
            }
        }, 2000);
    </script>
</body>
</html>
