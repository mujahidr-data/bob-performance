<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiBob Performance Report Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .status-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            min-height: 100px;
        }
        
        .status-message {
            font-size: 16px;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 6px;
            background: white;
        }
        
        .status-idle {
            color: #666;
        }
        
        .status-info {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status-success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-error {
            background: #ffebee;
            color: #c62828;
        }
        
        .reports-list {
            margin-top: 20px;
        }
        
        .report-item {
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .report-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }
        
        .report-item.selected {
            border-color: #667eea;
            background: #f3f4ff;
        }
        
        .report-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .report-score {
            font-size: 12px;
            color: #666;
        }
        
        .progress-log {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .progress-item {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .progress-item:last-child {
            border-bottom: none;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ HiBob Performance Report Downloader</h1>
            <p>Automate report downloads and upload to Google Sheets</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="reportName">üìù Report Name (or partial name)</label>
                    <input type="text" id="reportName" placeholder="e.g., Q2/Q3, Annual Review, etc.">
                </div>
                <button class="btn btn-primary" id="startBtn" onclick="startAutomation()">‚ñ∂Ô∏è Start Automation</button>
                <button class="btn btn-danger hidden" id="stopBtn" onclick="stopAutomation()">‚èπÔ∏è Stop</button>
            </div>
            
            <div class="status-section">
                <div id="statusMessage" class="status-message status-idle">
                    Ready to start. Enter a report name and click "Start Automation".
                </div>
                
                <div id="reportsList" class="reports-list hidden"></div>
                
                <div id="progressLog" class="progress-log hidden"></div>
            </div>
        </div>
    </div>
    
    <script>
        let selectedReportIndex = null;
        let statusInterval = null;
        
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusMsg = document.getElementById('statusMessage');
                    const reportsList = document.getElementById('reportsList');
                    const progressLog = document.getElementById('progressLog');
                    const startBtn = document.getElementById('startBtn');
                    const stopBtn = document.getElementById('stopBtn');
                    
                    // Update status message
                    statusMsg.className = `status-message status-${data.status}`;
                    
                    if (data.status === 'idle') {
                        statusMsg.innerHTML = 'Ready to start. Enter a report name and click "Start Automation".';
                        startBtn.disabled = false;
                        stopBtn.classList.add('hidden');
                    } else if (data.status === 'running' || data.status === 'selecting' || data.status === 'downloading' || data.status === 'uploading') {
                        statusMsg.innerHTML = `<span class="loading"></span>${data.message}`;
                        startBtn.disabled = true;
                        stopBtn.classList.remove('hidden');
                    } else if (data.status === 'success') {
                        statusMsg.innerHTML = `‚úÖ ${data.message}`;
                        startBtn.disabled = false;
                        stopBtn.classList.add('hidden');
                    } else if (data.status === 'error') {
                        statusMsg.innerHTML = `‚ùå ${data.message || data.error || 'An error occurred'}`;
                        startBtn.disabled = false;
                        stopBtn.classList.add('hidden');
                    }
                    
                    // Show reports list if selecting
                    if (data.status === 'selecting' && data.reports && data.reports.length > 0) {
                        reportsList.classList.remove('hidden');
                        reportsList.innerHTML = '<h3>üìã Select a report to download:</h3>';
                        data.reports.forEach((report, index) => {
                            const item = document.createElement('div');
                            item.className = 'report-item';
                            item.onclick = () => selectReport(report.id);
                            item.innerHTML = `
                                <div class="report-name">[${report.id}] ${report.name}</div>
                                <div class="report-score">Match score: ${report.score}</div>
                            `;
                            reportsList.appendChild(item);
                        });
                    } else {
                        reportsList.classList.add('hidden');
                    }
                    
                    // Show progress log
                    if (data.progress && data.progress.length > 0) {
                        progressLog.classList.remove('hidden');
                        progressLog.innerHTML = data.progress.slice(-10).map(p => 
                            `<div class="progress-item">[${p.time}] ${p.message}</div>`
                        ).join('');
                        progressLog.scrollTop = progressLog.scrollHeight;
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                });
        }
        
        function startAutomation() {
            const reportName = document.getElementById('reportName').value.trim();
            if (!reportName) {
                alert('Please enter a report name');
                return;
            }
            
            fetch('/api/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({report_name: reportName})
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    selectedReportIndex = null;
                    statusInterval = setInterval(updateStatus, 1000);
                    updateStatus();
                }
            })
            .catch(error => {
                console.error('Error starting automation:', error);
                alert('Error starting automation');
            });
        }
        
        function selectReport(index) {
            selectedReportIndex = index;
            
            // Highlight selected
            document.querySelectorAll('.report-item').forEach((item, i) => {
                if (i === index - 1) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
            
            fetch('/api/select', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({report_index: index})
            })
            .then(response => response.json())
            .then(data => {
                console.log('Report selected:', data);
            })
            .catch(error => {
                console.error('Error selecting report:', error);
            });
        }
        
        function stopAutomation() {
            fetch('/api/stop', {method: 'POST'})
                .then(() => {
                    if (statusInterval) {
                        clearInterval(statusInterval);
                        statusInterval = null;
                    }
                    updateStatus();
                });
        }
        
        // Initial status update
        updateStatus();
        
        // Update status every 2 seconds when not running
        setInterval(() => {
            if (!statusInterval) {
                updateStatus();
            }
        }, 2000);
    </script>
</body>
</html>
